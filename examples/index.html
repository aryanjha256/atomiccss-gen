<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atomiccss-gen Example</title>
    <link rel="stylesheet" href="./atomic.css">
</head>

<body class="m-[20px] bg-[#f8f9fa]">
    <header class="py-[30px] text-[#333]">
        <h1 class="text-[#0066cc] w-[100%]">atomiccss-gen Demo</h1>
        <p class="opacity-[0.8]">A demonstration of atomic CSS classes</p>
    </header>

    <main class="p-[20px] bg-[white] rounded-[8px] border-[1px solid #ddd]">
        <section class="mb-[20px]">
            <h2 class="text-[#333]">Features</h2>
            <ul class="pl-[20px]">
                <li class="mb-[10px]">Arbitrary values: <span
                        class="w-[50px] h-[50px] bg-[#ff6b6b] p-[5px]">Color</span></li>
                <li class="mb-[10px]">Zero config setup</li>
                <li class="mb-[10px]">File watching</li>
            </ul>
        </section>

        <div class="flex-[1] gap-[10px] p-[15px] bg-[#f0f0f0] rounded-[4px]">
            <p>This is a flexible container with custom gap and padding</p>
        </div>
    </main>

    <footer class="mt-[30px] text-[#666] opacity-[0.7]">
        <p>Generate this CSS with: <code>atomiccss-gen --scan . --out atomic.css</code></p>
    </footer>
</body>

</html>
